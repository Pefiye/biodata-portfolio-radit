 background-position: center;

<body class="body-contact">
    <header>
        <img src="header.png" width="1300" height="100">
    </header>
    <nav>
        <a href="Index.html">Back</a>
    </nav>
    <div class="contact">
        <h2 class="title" style="color: white;">Contact Us</h2>
        <hr style="color: #333;">
        <form action="Thanks.html">
            <label style="color: white;">First Name</label>
            <input type="text" name = "firstname" class="form-input" placeholder="Your First Name">
            <label style="color: white;">Last Name</label>
            <input type="text" name = "lastname" class="form-input" placeholder="Your Last Name">
            <label style="color: white;">Email</label>
            <input type="text" name = "email" class="form-input" placeholder="Your Email">
            <label style="color: white;">Country</label>
            <input type="text" name = "country" class="form-input" placeholder="Your Country">
            <textarea name="message" class="form-input" placeholder="Write Your message" autocomplete="off"></textarea>
            <input type="submit" class="send" value="Send">
        </form>
    </div>
